- class_name: ShowConfigInterfacesPhyIfNameDecipher
  cli_command: show config interfaces PHY_IF_NAME
  cli_output_example: "interfaces\n  ge100-0/0/2/0\n    admin-state enabled\n    bundle-id\
    \ 217\n    carrier-delay down 0 up 5000\n    description \"PHY|100G|AGG-MEMBER|CORE|type:JANUS-P2P|rhost:ar-vc01.site50.cran1|rport:ge100-0/0/22|lagg:de217|ragg:de217\"\
    \n    fec rs-fec-544-514\n  !\n!\n"
  decipher_id: '2'
  decipher_instructions: The decipher should inherit from Decipher, implement the
    `decipher` method, and return a JSON dict representing bundle-ID from the cli
    output
  input_parameters: PHY_IF_NAME

